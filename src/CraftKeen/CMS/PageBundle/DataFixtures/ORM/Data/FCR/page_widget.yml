        data: 'a:1:{s:5:"items";a:3:{i:0;a:4:{s:5:"photo";s:89:"https://fcr.ca/uploads/careers/executive-leadership-board-of-directors/allen-kimberly.jpg";s:4:"name";s:18:"ALLAN S. KIMBERLEY";s:8:"position";s:37:"Corporate Director - Toronto, Ontario";s:11:"description";s:663:"Trustee of Partners Real Estate Investment Trust; director of Orlando Corporation; member of the board of the Ontario Science Centre; Previously, Vice-Chair and Managing Director at CIBC World Markets Inc. from 1996 to 2014. During his tenure with CIBC he worked predominantly with the real estate investment banking team and accumulated extensive experience in transactional activities which included debt and equity capital markets origination and execution, and mergers and acquisitions advisory services. Mr. Kimberley previously served for 10 years on the board of the Toronto Symphony Orchestra, including a term as Board Chair. Board member since May 2014.";}i:1;a:4:{s:5:"photo";s:83:"https://fcr.ca/uploads/careers/executive-leadership-board-of-directors/annalisa.jpg";s:4:"name";s:13:"ANNALISA KING";s:8:"position";s:48:"Corporate Director - Vancouver, British Columbia";s:11:"description";s:378:"Director of Saputo Inc., director of The North West Company Inc., director of Vancouver Airport Authority, and director of McArthurGlen Designer Outlet Centre (a joint venture between McArthurGlen Group and the Vancouver Airport Authority). Previously, Chief Financial Officer, Chief Information Officer and Senior Vice-President of Best Buy Canada Ltd. Board member since 2016.";}i:2;a:4:{s:5:"photo";s:82:"https://fcr.ca/uploads/careers/executive-leadership-board-of-directors/susan-m.jpg";s:4:"name";s:17:"SUSAN J. MCARTHUR";s:8:"position";s:63:"Managing Partner of Greensoil Investments – Toronto, Ontario ";s:11:"description";s:674:"Managing Partner of Greensoil Investments; director of Great West Lifeco.; director of IGM Financial Inc.; trustee of Chemtrade Logistics Income Fund; sits on the Member Council