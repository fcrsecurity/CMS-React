        data: 'a:1:{s:5:"items";a:4:{i:0;a:4:{s:5:"photo";s:88:"https://fcr.ca/uploads/careers/executive-leadership-board-of-directors/gaerth-burton.jpg";s:4:"name";s:13:"GARETH BURTON";s:8:"position";s:35:"Senior Vice President, Construction";s:11:"description";s:506:"Joined the Company in 2016. Previously, Construction Director of Laing O Rourke; and Project/Bid Director of PCL Constructors. Mr. Burton has over 25 years of experience in the construction industry and a proven track record of successfully delivering complex, high-value, high-risk construction and civil engineering projects. During his career, Mr. Burton has gained valuable experience in various roles related to large complex construction projects in the UK, Europe, North America and the Middle East.";}i:1;a:4:{s:5:"photo";s:82:"https://fcr.ca/uploads/careers/executive-leadership-board-of-directors/roger-c.jpg";s:4:"name";s:18:"ROGER J. CHOUINARD";s:8:"position";s:39:"General Counsel and Corporate Secretary";s:11:"description";s:677:"Joined the Company in 2010. Previously Partner, McCarthy Tétrault LLP. Mr. Chouinard has over 15 years of experience representing real estate and other companies in connection with some of their most critical transactions, including mergers, acquisitions, dispositions, public and private offerings of equity and debt securities, and numerous other commercial transactions. He also has strong expertise advising public companies and their boards of directors on corporate governance and regulatory compliance matters. Mr. Chouinard holds an LL.B. (Civil Law) from Université Laval, an LL.B. (Common Law) from University of Victoria, and an LL.M. from Osgoode Hall Law School.";}i:2;a:4:{s:5:"photo";s:84:"https://fcr.ca/uploads/careers/executive-leadership-board-of-directors/carmine-f.jpg";s:4:"name";s:17:"CARMINE FRANCELLA";s:8:"position";s:30:"Senior Vice President, Leasing";s:11:"description";s:373:"Joined the Company in 2016. He was previously the global head of retail lease transactions in his role as Vice President, Leasing of Scotiabank. Prior to Scotiabank he was the head of real estate for Walmart Canada in the role of Senior Director, Real Estate & Development. Mr. Francella holds a Professional Leadership Development Certificate from Harvard Business School.";}i:3;a:4:{s:5:"photo";s:83:"https://fcr.ca/uploads/careers/executive-leadership-board-of-directors/sandra-l.jpg";s:4:"name";s:11:"SANDRA LEVY";s:8:"position";s:44:"Vice President, People and Corporate Affairs";s:11:"description";s:511:"Joined the Company in 2015. She was previously a senior Human Resources executive with Ply Gem Canada and Magna International. Ms. Levy has sat on a number of corporate and volunteer boards and has served as a trustee of Res REIT. Ms. Levy has over 17 years of experience in human resources and legal roles. She has expertise in aligning Human Resources with business strategy, legal compliance, talent management, change management and employee engagement. Ms. Levy holds an LL.B. from Osgoode Hall Law School.";}}}'
