    CareersEmployee_5:
        name: 'Emeka Mayes'
        position: 'Director, Acquisitions for Eastern and Central Canada.'
        img: 'https://fcr.ca/uploads/careers/team/emeka_mayes_overlay.jpg'
        imageAlt: '@CareersEmployee_5->name'
        description: '<p>A six year veteran of First Capital Realty, Emeka is Director, Acquisitions for Eastern and Central Canada. A self-proclaimed ‘out doorsy’ person, Emeka lives in Montreal and is not surprisingly passionate about cooking.</p>'
        questions: '<div class="row"> <div class="col-lg-6"> <ol > <li> <p><em>On a list of people you admire, who is first?</em><br/> &ldquo;Dori who built such a great company for sure would be on the list. And since I was a kid, I’ve always looked up to Boris Becker.&rdquo; </p></li><li> <p><em>What words or phrases do you overuse first and foremost?</em><br/> &ldquo;Ok&rdquo; </p></li><li> <p><em>What is the first quality you most like in a colleague?</em><br/> &ldquo;A good personality… a strong work ethic and attention to detail.&rdquo; </p></li><li> <p><em>If you could live anywhere in the world, where would be first on your list?</em><br/> &ldquo;I like Montreal… Westmount.&rdquo; </p></li><li> <p><em>What did you first want to be when you were 12?</em><br/> &ldquo;That’s easy. I wanted to be a professional tennis player.&rdquo; </p></li></ol> </div><div class="col-lg-6"> <ol start="6"> <li> <p><em>Where is the first place you lived in your present city?</em><br/> &ldquo;Westmount. Loved it. I lived in the lower part… lots of kids in the neighborhood playing all the time.&rdquo; </p></li><li> <p><em>What&rsquo;s the first talent your colleagues would say you have?</em><br/> &ldquo;Perseverance.&rdquo; </p></li><li> <p><em>What is the first quality you most like in a boss?</em><br/> &ldquo;Clear direction.&rdquo; </p></li><li> <p><em>On a list of favourite fictional heroes, who is first?</em><br/> &ldquo;Wolverine.&rdquo; </p></li><li> <p>What is the first thing you think of ordering when you walk into Starbucks?<br/> &ldquo;Cappuccino.&rdquo; </p></li></ol> </div></div>'
        lang: '@Lang0->id'
        langParent: null
        sortOrder: 0
        createdBy: '@User0->id'
        status: 'live'
        site: '@Site0->id'
    CareersEmployee_6:
        name: 'Sylvie Paquette'
        position: 'Senior Property Manager'
        img: 'https://fcr.ca/uploads/careers/team/sylvie_paquette_overlay.jpg'
        imageAlt: '@CareersEmployee_6->name'
        description: '<p>Sylvie is a Senior Property Manager working in our Montreal operation. She has been with FCR for three years. Sylvie likens her role to both mother and mayor to her tenants. The properties she oversees are like a small city, she says, and she wants the retailers to feel like they are part of the community.</p>'
        questions: ' <div class="row"> <div class="col-lg-6"> <ol > <li> <p><em>On a list of people you admire, who is first?</em><br/> &ldquo;My mother. She&rsquo;s the reason I became the person I&rsquo;ve become.&rdquo; </p></li><li> <p><em>What words or phrases do you overuse first and foremost?</em><br/> &ldquo;Hmm&hellip; I&rsquo;m not sure if there is just one. I do say &lsquo;Let&rsquo;s find a solution&rsquo; a lot. I am also fond of saying &lsquo;Let&rsquo;s have a beer over this&rsquo;, by which I mean when we have a problem to solve, let&rsquo;s take it out of the office&hellip; let&rsquo;s think outside of the box.&rdquo; </p></li><li> <p><em>What is the first quality you most like in a colleague?</em><br/> &ldquo;Talent and the ability to believe in themselves and their colleagues.&rdquo; </p></li><li> <p><em>If you could live anywhere in the world, where would be first on your list?</em><br/> &ldquo;Oh&hellip; I&rsquo;d go to Maui. Been there and I love it.&rdquo; </p></li><li> <p><em>What did you first want to be when you were 12?</em><br/> &ldquo;A nurse.&rdquo; </p></li></ol> </div><div class="col-lg-6"> <ol start="6"> <li> <p><em>Where is the first place you lived in your present city?</em><br/> &ldquo;The Rosemount part of Montreal&hellip; I grew up there in flats between the road and the backstreet.&rdquo; </p></li><li> <p><em>What&rsquo;s the first talent your colleagues would say you have?</em><br/> &ldquo;Getting people together.&rdquo; </p></li><li> <p><em>What is the first quality you most like in a boss?</em><br/> &ldquo;Trust.&rdquo; </p></li><li> <p><em>On a list of favourite fictional heroes, who is first?</em><br/> &ldquo;As a kid it was Dick Tracy and Mandrake the Magician… from the comics, or maybe Popeye.&rdquo; </p></li><li> <p>What is the first thing you think of ordering when you walk into Starbucks?<br/> &ldquo;A Chai tea&rdquo; </p></li></ol> </div></div>'
        lang: '@Lang0->id'
        langParent: null
        sortOrder: 0
        createdBy: '@User0->id'
        status: 'live'
