    RetailArt3-1:
        head: Concours de sculpture d'université Concordia
        title: Concours de sculpture d'université Concordia
        slug: concordia-university-sculpture-competition
        text: '<p>FCR sponsorise l&#39;Universit&eacute; Concordia par l&#39;entremise d&#39;un concours de sculpture &eacute;tudiante organis&eacute; par un jury afin de produire des &oelig;uvres d&#39;art pour un site d&eacute;sign&eacute; par FCR parmi ses centres commerciaux de la communaut&eacute; m&eacute;tropolitaine de Montr&eacute;al. La comp&eacute;tition de sculpture publique de First Capital Realty Inc. est ouverte aux &eacute;tudiants actuellement inscrits au programme de ma&icirc;trise en arts plastiques de l&#39;Universit&eacute; Concordia.</p>  <h3>Philippe C. Lefebvre &ndash; Oaxaca - 2013</h3>  <ul>  <li>Gagnant du premier concours annuel de sculptures publiques de First Capital Realty Inc.</li>  <li>Emplacement de la sculpture: Centre Commercial Beaconsfield</li>  <li>Adresse: 50,114,106,110 &amp; 40-44, boulevard St-Charles, Beaconsfield (Qu&eacute;bec)</li>  <li>Section int&eacute;rieure du centre commercial</li>  <li>Mat&eacute;riaux: M&eacute;tal, r&eacute;sine polyester, fibre de verre, acrylique color&eacute;, peinture automobile et vernis et base bois.</li>  <li><img alt="Concordia Sculpture Contest Winner" src="https://fcr.ca/uploads/community/retail-life/concordia-detail-one.jpg" /></li> </ul> '
