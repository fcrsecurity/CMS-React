    RetailArt0-1:
        head: 'Festival des arts du village de Yorkville'
        slug: 'the-yorkvilley-village-arts-festival'
        title: 'Yorkville Village Arts Festival - Une collaboration de FCR et OCAD University'
        text: '<p>Yorkville Village Arts Festival (YVAF) est une collaboration entre First Capital Realty (FCR) et la Facult&eacute; d&#39;Art de l&#39;Universit&eacute; OCAD (OCAD U) qui se tient chaque ann&eacute;e sur la place ovale &agrave; Yorkville Village. Cet &eacute;v&eacute;nement culturel annuel pr&eacute;sente des &oelig;uvres d&#39;art et des &eacute;v&eacute;nements contemporains pour promouvoir les arts et les &eacute;changes culturels au c&oelig;ur du quartier historique de Yorkville &agrave; Toronto.</p>  <p>Le Festival est un projet &laquo;unique en son genre&raquo; d&eacute;velopp&eacute; entre FCR et OCAD U qui pr&eacute;sente une exposition d&#39;art organis&eacute;e par des &eacute;tudiants et des dipl&ocirc;m&eacute;s r&eacute;cents d&#39;OCAD U et un ensemble d&#39;&eacute;v&eacute;nements dynamiques qui sont programm&eacute;s exclusivement pour le festival pendant une p&eacute;riode de sept jours.</p> <p>Le Festival accueille tous les m&eacute;diums, y compris la peinture, la photographie, la gravure, les projections, les installations m&eacute;diales et les interventions sur le site ainsi que les pratiques publiques relationnelles. Tous les travaux sont disponibles &agrave; la vente sur le site.</p><section class="container-fluid"><div class="row"><div class="col-lg-12 arts-slider carousel"><div class="item" style="background-image:url(https://fcr.ca/uploads/community/retail-life/yvaf_gallery2.jpg)"></div><div class="item" style="background-image:url(https://fcr.ca/uploads/community/retail-life/yvaf_gallery3.jpg)"></div><div class="item" style="background-image:url(https://fcr.ca/uploads/community/retail-life/yvaf_gallery4.jpg)"></div><div class="item" style="background-image:url(https://fcr.ca/uploads/community/retail-life/yvaf_gallery5.jpg)"></div><div class="item" style="background-image:url(https://fcr.ca/uploads/community/retail-life/yvaf_gallery9.jpg)"></div><div class="item" style="background-image:url(https://fcr.ca/uploads/community/retail-life/yvaf_gallery11.jpg)"></div><div class="item" style="background-image:url(https://fcr.ca/uploads/community/retail-life/yvaf_gallery12.jpg)"></div></div></div></section>'
        short: Dans le meilleur esprit de collaboration artistique, Yorkville Village Arts Festival est une initiative conjointe entre First Capital Realty et la Faculté d'Art de l'Université ...
