    RetailArt3:
        head: Concordia University Sculpture Competition
        title: Concordia University Sculpture Competition
        slug: concordia-university-sculpture-competition
        text: '<p>FCR sponsors Concordia University through a juried student sculpture competition, to produce artwork for a site designated by FCR from among its shopping centres in the Montreal Metropolitan Community. The First Capital Realty Inc. Public Sculpture Competition is open to currently enrolled students in the Masters of Fine Arts Program at Concordia University.</p><h3>Philippe C. Lefebvre – Oaxaca - 2013</h3><ul><li>Winner of the first annual First Capital Realty Inc. Public Sculpture Competition</li><li>Location of Sculpture: Centre Commercial Beaconsfield</li><li>Address: 50,114,106,110 & 40-44 Boulevard St-Charles, Beaconsfield, Quebec</li><li>Indoor Section of shopping centre</li><li>Materials: Metal, polyester resin, fiber glass, colored acrylic, automobile paint and varnish and wood base.</li><li><img class="detail-image" src="https://fcr.ca/uploads/community/retail-life/concordia-detail-one.jpg" alt="Concordia Sculpture Contest Winner"></li></ul>'
