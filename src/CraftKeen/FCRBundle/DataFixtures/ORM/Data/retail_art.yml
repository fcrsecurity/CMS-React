    RetailArt0:
        head: 'The Yorkville Village Arts Festival'
        slug: 'the-yorkvilley-village-arts-festival'
        title: 'Yorkville Village Arts Festival – A collaboration of FCR and OCAD University'
        text: '<p>In the best spirit of artistic collaboration, the Yorkville Village Arts Festival is a joint initiative between First Capital Realty and Faculty of Art at OCAD University. Held annually in the Oval Square at Yorkville Village, this cultural event showcases contemporary art works and events to promote the arts and cultural exchange in the heart of Toronto’s historic Yorkville district.</p><p>The Festival is a “one of a kind” project developed between FCR and OCAD U that features a juried exhibition of art by OCAD U students and recent graduates and a set of dynamic events that are programmed exclusively for the festival during the seven-day event.</p><p>The Festival welcomes all media, including painting, photography, printmaking, projections, medial installations and site-interventions.</p><section class="container-fluid"><div class="row"><div class="col-lg-12 arts-slider carousel"><div class="item" style="background-image:url(https://fcr.ca/uploads/community/retail-life/yvaf_gallery2.jpg)"></div><div class="item" style="background-image:url(https://fcr.ca/uploads/community/retail-life/yvaf_gallery3.jpg)"></div><div class="item" style="background-image:url(https://fcr.ca/uploads/community/retail-life/yvaf_gallery4.jpg)"></div><div class="item" style="background-image:url(https://fcr.ca/uploads/community/retail-life/yvaf_gallery5.jpg)"></div><div class="item" style="background-image:url(https://fcr.ca/uploads/community/retail-life/yvaf_gallery9.jpg)"></div><div class="item" style="background-image:url(https://fcr.ca/uploads/community/retail-life/yvaf_gallery11.jpg)"></div><div class="item" style="background-image:url(https://fcr.ca/uploads/community/retail-life/yvaf_gallery12.jpg)"></div></div></div></section>'
        short: 'In the best spirit of artistic collaboration, Yorkville Village Arts Festival is a joint initiative between First Capital Realty and Faculty of Art at OCAD University...'
