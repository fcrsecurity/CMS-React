    RetailArt1:
        head: 'Public Sculpture Calls'
        title: 'Public Sculpture Calls'
        slug: 'public-sculpture-calls'
        text: '<p>We believe art is meant to be seen, experienced, pondered and enjoyed on a daily basis, not just when you have time to visit the art gallery. To that end we hold public sculpture competitions with the winning entries showcased at our properties. See the images that follow for a taste of the incredible work these competitions have produced.</p><h3>Sarah McCaw – Friend, 2010</h3><ul><li>Winner of the first annual First Capital Realty Inc. Public Sculpture Competition</li><li>Location: Olde Oakville Market Place</li><li>Address: 271-361 Cornwall Road, Oakville, Ontario </li><li>Sidewalk Application</li><li>Aluminum casting (Friend face), formed landscape</li><li><img class="detail-image" src="https://fcr.ca/uploads/community/retail-life/publicsculpture-detail-one.jpg" alt="Public Sculpture Competition Winner - 2010"></li></ul><br><br><h3>Nicholas Crombach – Billy, Nanny and the Kids – 2012</h3><ul><li>Winner of the second annual First Capital Realty Inc. Public Sculpture Competition</li><li>Location: Apple Village</li><li>Address: 5111 & 5000-5014 New Street Burlington, Ontario </li><li>Daylight Corner Application</li><li>4 Bronze Pieces</li><li><img class="detail-image" src="https://fcr.ca/uploads/community/retail-life/publicsculpture-detail-two.jpg" alt="Public Sculpture Winner 2012">&nbsp;<img class="detail-image" src="https://fcr.ca/uploads/community/retail-life/publicsculpture-detail-twoA.jpg" alt="Public Sculpture Winner 2012"></li></ul></p>'
        short: 'We believe art is meant to be seen and experienced and pondered and enjoyed...'
        image: 'https://fcr.ca/uploads/community/retail-life/public_sculpture.jpg'
