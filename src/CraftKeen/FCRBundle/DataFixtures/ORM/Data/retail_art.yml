    RetailArt2-1:
        head: Les Initiatives de l'OCAD U
        title: Les Initiatives de l'OCAD U
        slug: 'the-ocad-u-initiatives'
        text: '<p>La comp&eacute;tition de sculpture publique First Capital Realty inc. Est ouverte aux &eacute;tudiants inscrits en 3e ou 4e ann&eacute;e ainsi qu&#39;aux nouveaux dipl&ocirc;m&eacute;s. Cette comp&eacute;tition de sculpture &eacute;tudiante organis&eacute;e en juron appelle les artistes &agrave; produire des &oelig;uvres pour un site d&eacute;sign&eacute; par FCR parmi ses centres commerciaux du Grand R&eacute;gion de Toronto.</p>  <p>FCR sponsorise &eacute;galement les prix et &eacute;v&eacute;nements suivants &agrave; OCAD U:</p>  <ul>  <li>Concours Imagination Zone</li>  <li>Prix d&#39;excellence First Capital Realty Criticism &amp; Curatorial Practice</li>  <li>Prix de la sculpture / installation de First Capital Realty</li>  <li>Exposition annuelle des dipl&ocirc;m&eacute;s de l&#39;Universit&eacute; OCAD</li>  <li>Projet de l&#39;Universit&eacute; OCAD 31</li>  <li><a href="/community/retail-life/details?articleid=1">Festival des arts du village de Yorkville</a></li> </ul>'
        short: La compétition de sculpture publique de First Capital Realty Inc. est ouverte aux étudiants de l'OCAD U inscrits en 3<sup>rd</sup> ou 4<sup>th</sup> année ainsi que des diplômés récents ...
