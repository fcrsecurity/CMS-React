    RetailArt1-1:
        head: 'Appels de sculptures publiques'
        title: 'Appels de sculptures publiques'
        slug: 'public-sculpture-calls'
        text: '<p>Nous croyons que l&#39;art est destin&eacute; &agrave; &ecirc;tre vu, exp&eacute;riment&eacute;, m&eacute;dit&eacute; et appr&eacute;ci&eacute; sur une base quotidienne, pas seulement quand vous avez le temps de visiter la galerie d&#39;art. &Agrave; cette fin, nous organisons des concours de sculpture publique avec les &oelig;uvres gagnantes pr&eacute;sent&eacute;es dans nos propri&eacute;t&eacute;s. Voyez les images qui suivent pour d&eacute;couvrir l&#39;incroyable travail de ces comp&eacute;titions.</p>  <h3>Sarah McCaw &ndash; Friend, 2010</h3>  <ul>  <li>Gagnant du premier concours annuel de sculptures publiques de First Capital Realty Inc.</li>  <li>Lieu: Olde Oakville Market Place</li>  <li>Adresse: 271-361, chemin Cornwall, Oakville (Ontario)</li>  <li>Application de trottoir</li>  <li>Aluminium coul&eacute;e (Friend face), paysage form&eacute;</li>  <li><img alt="Public Sculpture Competition Winner - 2010" src="https://fcr.ca/uploads/community/retail-life/publicsculpture-detail-one.jpg" /></li> </ul>  <p>&nbsp;</p>  <h3>Nicholas Crombach &ndash; Billy, Nanny and the Kids &ndash; 2012</h3>  <p>&nbsp;</p>  <p>&nbsp;</p>  <ul>  <li>Vainqueur du deuxi&egrave;me concours annuel de sculptures publiques de First Capital Realty Inc.</li>  <li>Localisation: Apple Village</li>  <li>Adresse: 5111 et 5000-5014, rue New Burlington, Ontario</li>  <li>Application Daylight Corner</li>  <li>4 morceaux de bronze</li>  <li><img alt="Public Sculpture Winner 2012" src="https://fcr.ca/uploads/community/retail-life/publicsculpture-detail-two.jpg" />&nbsp;<img alt="Public Sculpture Winner 2012" src="https://fcr.ca/uploads/community/retail-life/publicsculpture-detail-twoA.jpg" /></li> </ul>  <p>&nbsp;</p> '
        short: Nous croyons que l'art est destiné à être vu et expérimenté et médité et apprécié ...
