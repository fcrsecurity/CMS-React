        text: '<p>FCR sponsorise l&#39;Universit&eacute; Emily Carr par le biais d&#39;un concours de sculpture organis&eacute; par des jurys pour produire des &oelig;uvres d&#39;art pour un site d&eacute;sign&eacute; par FCR parmi ses centres commerciaux de Metro Vancouver. Le concours de sculpture publique First Capital Realty inc. Est ouvert &agrave; tous les &eacute;tudiants de quatri&egrave;me ann&eacute;e et aux &eacute;tudiants des cycles sup&eacute;rieurs actuellement inscrits &agrave; l&#39;Universit&eacute; Emily Carr et aux anciens de Emily Carr qui ont obtenu leur dipl&ocirc;me au cours des trois derni&egrave;res ann&eacute;es pr&eacute;c&eacute;dentes.</p>  <h3>Christian Huizenga &ndash; Bench Way - 2013</h3>  <ul>  <li>Gagnant du premier concours annuel de sculptures publiques de First Capital Realty Inc.</li>  <li>Emplacement de la sculpture: Harbour Front Centre / Harbour Plaza</li>  <li>Adresse: 1131 et 1350, rue Main, North Vancouver, Colombie-Britannique</li> </ul>  <p><img alt="Emily Carr Contest Winner" src="https://fcr.ca/uploads/community/retail-life/emilycarr-detail-one.jpg" />&nbsp;<img alt="Emily Carr Contest Winner" src="https://fcr.ca/uploads/community/retail-life/emilycarr-detail-oneA.jpg" /></p>  <p>&nbsp;</p>  <h3>Kai Choufour &ndash; Hide and Seek &ndash; 2014</h3>  <p>&nbsp;</p>  <p>&nbsp;</p>  <ul>  <li>Vainqueur du deuxi&egrave;me concours annuel de sculptures publiques de First Capital Realty Inc.</li>  <li>Lieu: Scott 72</li>  <li>Adresse: 7227 - 120th Street (chemin Scott), Surrey, C.-B.</li>  <li><img alt="Emily Carr Contest Winner 2014" src="https://fcr.ca/uploads/community/retail-life/emilycarr-detail-two.jpg" /></li> </ul> '
