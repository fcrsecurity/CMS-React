    RetailArt2:
        head: 'The OCAD U Initiatives'
        title: 'The OCAD U Initiatives'
        slug: 'the-ocad-u-initiatives'
        text: '<p>The First Capital Realty Inc. Public Sculpture Competition is open to students enrolled in 3<sup>rd</sup> or 4<sup>th</sup> year as well as recent graduates, this juried student sculpture competition calls for artists to produce artwork for a site designated by FCR from among its shopping centres in the Greater Toronto Area.</p><p>FCR also sponsors the following awards and events at OCAD U:<ul><li>Imagination Zone Competition</li><li>First Capital Realty Criticism & Curatorial Practice Award</li><li>First Capital Realty Sculpture/Installation Award</li><li>OCAD University’s Annual Grad Exhibition</li><li>OCAD University’s Project 31</li><li><a href="/community/retail-life/details?articleid=1">Yorkville Village Arts Festival</a></li></ul></p>'
        short: 'The First Capital Realty Inc. Public Sculpture Competition is open to OCAD U students enrolled in 3<sup>rd</sup> or 4<sup>th</sup> year as well as recent graduates ...'
