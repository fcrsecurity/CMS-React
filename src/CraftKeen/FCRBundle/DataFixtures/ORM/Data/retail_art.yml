    RetailArt4:
        head: Emily Carr University of Arts + Design
        title: Emily Carr University of Arts + Design
        slug: emily-carr-university-of-arts-design
        text: '<p>FCR sponsors Emily Carr University through a juried student sculpture contest, to produce artwork for a site designated by FCR from among its shopping centres in Metro Vancouver. The First Capital Realty Inc. Public Sculpture Competition is open to all fourth year undergraduate students and graduate students currently enrolled at Emily Carr University and Emily Carr Alumni who graduated within the last 3 prior years.</p><h3>Christian Huizenga – Bench Way - 2013</h3><ul><li>Winner of the first annual First Capital Realty Inc. Public Sculpture Competition</li><li>Location of Sculpture: Harbour Front Centre/Harbour Plaza</li><li>Address: 1131 & 1350 Main Street, North Vancouver, British Columbia</li></ul><img class="detail-image" src="https://fcr.ca/uploads/community/retail-life/emilycarr-detail-one.jpg" alt="Emily Carr Contest Winner">&nbsp;<img class="detail-image" src="https://fcr.ca/uploads/community/retail-life/emilycarr-detail-oneA.jpg" alt="Emily Carr Contest Winner"><br><br><h3>Kai Choufour – Hide and Seek – 2014</h3><ul><li>Winner of the second annual First Capital Realty Inc. Public Sculpture Competition</li><li>Location: Scott 72</li><li>Address: 7227 - 120th Street (Scott Road), Surrey, BC</li><li><img class="detail-image" src="https://fcr.ca/uploads/community/retail-life/emilycarr-detail-two.jpg" alt="Emily Carr Contest Winner 2014"></li></ul>'
