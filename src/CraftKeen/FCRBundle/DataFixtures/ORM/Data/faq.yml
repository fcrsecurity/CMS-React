    InvestorFAQ9:
        category: 2
        question: Are dividends received considered ‘Eligible Dividends’
        answer: For purposes of the enhanced dividend tax credit rules contained in the Income Tax Act (Canada) and any corresponding provincial and territorial tax legislation, all dividends (and deemed dividends) paid by First Capital Realty to Canadian residents on our common shares after December 31, 2005, are designated as &ldquo;eligible dividends&rdquo;. Unless stated otherwise, all dividends (and deemed dividends) are designated as &ldquo;eligible dividends&rdquo; for the purposes of these rules.</p><p>For greater certainty, the dividend-in-kind paid by First Capital Realty in the form of common shares of Gazit America Inc. on August 14, 2009 is an &ldquo;eligible dividend&rdquo; for the purposes of the enhanced dividend tax credit rules contained in the Income Tax Act (Canada) and any corresponding provincial and territorial tax legislation.
        sortOrder: 2
        lang: '@Lang0->id'
        langParent: null
        createdBy: '@User0->id'
        status: 'live'
        site: '@Site0->id'
    InvestorFAQ10:
        category: 2
        question: Les dividendes reçus sont-ils considérés comme des «dividendes admissibles»?
        answer: Les dividendes (et les dividendes réputés) versés par First Capital Realty à des résidents canadiens sur nos actions ordinaires après le 31 décembre 2007 sont assujettis à l'ensemble des dividendes (et dividendes réputés) payés par First Capital Realty aux termes des règles relatives au crédit d'impôt pour dividendes énoncées dans la Loi de l'impôt sur le revenu 2005, sont désignés sous le terme de «dividendes admissibles & rdquo ;. Sauf indication contraire, tous les dividendes (et les dividendes réputés) sont désignés sous le terme de «dividendes déterminés», pour les fins du présent règlement. <br> Pour plus de certitude, le dividende en nature payé par First Capital Realty sous forme d'actions ordinaires de Gazit America Inc. le 14 août 2009 est un «dividende déterminé», aux fins des règles relatives au crédit d'impôt pour dividendes amélioré contenues dans la Loi de l'impôt sur le revenu (Canada) et de toute loi fiscale provinciale et territoriale correspondante.
        sortOrder: 2
        lang: '@Lang1->id'
        langParent: '@InvestorFAQ9'
        createdBy: '@User0->id'
        status: 'live'
        site: '@Site0->id'
