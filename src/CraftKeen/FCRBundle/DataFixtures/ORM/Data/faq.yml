    CareersFAQ5:
        category: 1
        question: I am having difficulties attaching my resume. Help.
        answer: 'If you are having issues attaching your resume or other files to your application, it may be due to the following: <ul><li>Document Format: Save files as a .doc/.docx, PDF or RTF format to ensure they attach correctly.</li><li>Special Characters: Remove images and special characters (&, $, @) from you file.</li><li>Document Name: We recommend saving your files as one word titles with no special characters.</li></ul> '
        sortOrder: 4
        lang: '@Lang0->id'
        langParent: null
        createdBy: '@User0->id'
        status: 'live'
        site: '@Site0->id'
