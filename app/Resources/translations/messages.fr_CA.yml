Period of time during which the Company may redeem the debentures at their principal amount plus accrued and unpaid interest, provided that the volume weighted average trading price for the 20 consecutive trading days ending five days prior to the notice of redemption is not less than 125% of the Conversion Price, by giving between 30 and 60 days written notice.: Période au cours de laquelle la société peut, moyennant un préavis écrit de 30 jours au minimum et de 60 jours au maximum, racheter les débentures à leur valeur nominale majorée des intérêts courus et impayés, à condition que leur cours moyen pondéré en fonction du volume pour la période de 20 jours de bourse consécutifs se terminant cinq jours avant le préavis de rachat ne soit pas inférieur à 125 % du prix de conversion.
Period of time during which the Company may redeem the debentures at their principal amount plus accrued and unpaid interest by giving between 30 and 60 days written notice.: Période au cours de laquelle la société peut, moyennant un préavis écrit de 30 jours au minimum et de 60 jours au maximum, racheter les débentures à leur valeur nominale majorée des intérêts courus et impayés.
