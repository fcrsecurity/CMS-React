All series of convertible unsecured subordinated debentures rank pari passu with each other.: First Capital Realty a réalisé un fractionnement de ses actions ordinaires à raison de 3,2 pour 2 en mai 2010.
Interest is paid semi-annually on March 31 and September 30.: Toutes les séries de débentures subordonnées non garanties convertibles sont de même rang.
First Capital Realty has the option of repaying the debentures on maturity (or on redemption - see below) through the issuance of common shares at 97% of the weighted average trading price of the Company's common shares. The Company also has the option of paying the semi-annual interest through the issuance of common shares using the same methodology.: First Capital Realty a le choix de rembourser les débentures à l’échéance au moyen de l’émission d'actions ordinaires à 97 % du cours moyen pondéré des actions ordinaires de la société. La société a également le choix de rembourser l’intérêt semestriel au moyen de l’émission d’actions ordinaires en suivant la même méthodologie.
All Debentures are issued in denominations of $1,000.: Toutes les débentures sont émises en coupures de 1 000 $.
